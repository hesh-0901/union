<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Um Compassion - Communauté</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }
</style>

</head>

<body class="bg-[#eef2f7] min-h-screen flex items-center justify-center px-4">

<!-- APP CONTAINER -->
<div class="w-full max-w-sm">

  <!-- MAIN CARD -->
  <div class="relative rounded-[40px] p-8 text-white shadow-2xl overflow-hidden"
       style="background: linear-gradient(135deg, #4f46e5, #6366f1, #7c3aed);">

    <!-- Decorative circles -->
    <div class="absolute w-40 h-40 bg-white/10 rounded-full -top-10 -right-10"></div>
    <div class="absolute w-32 h-32 bg-white/10 rounded-full -bottom-10 -left-10"></div>

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-lg font-bold">Um Compassion</h1>
      <button id="burger" class="text-xl">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Welcome -->
    <div class="mb-8">
      <h2 class="text-2xl font-extrabold mb-2">
        Bienvenue
      </h2>
      <p class="opacity-80 text-sm">
        Écosystème communautaire des choristes.
      </p>
    </div>

    <!-- Menu Buttons -->
    <div class="space-y-4">

      <a href="/login"
         class="block bg-white/20 backdrop-blur-lg rounded-2xl px-5 py-4 font-semibold hover:bg-white/30 transition">
        <i class="fas fa-sign-in-alt mr-3"></i>
        Se connecter
      </a>

      <a href="/enreg"
         class="block bg-white/20 backdrop-blur-lg rounded-2xl px-5 py-4 font-semibold hover:bg-white/30 transition">
        <i class="fas fa-user-plus mr-3"></i>
        S'inscrire
      </a>

      <a href="#about"
         class="block bg-white/20 backdrop-blur-lg rounded-2xl px-5 py-4 font-semibold hover:bg-white/30 transition">
        <i class="fas fa-info-circle mr-3"></i>
        À propos
      </a>

      <a href="#contact"
         class="block bg-white/20 backdrop-blur-lg rounded-2xl px-5 py-4 font-semibold hover:bg-white/30 transition">
        <i class="fas fa-envelope mr-3"></i>
        Contact
      </a>

    </div>

  </div>

  <!-- Bottom Card -->
  <div class="mt-8 bg-white rounded-[30px] p-6 shadow-lg text-center">
    <h3 class="font-semibold text-gray-700 mb-2">
      Suivi • Communication • Épanouissement
    </h3>
    <p class="text-sm text-gray-500 mb-4">
      Connectez-vous pour accéder à votre espace communautaire.
    </p>

    <a href="/login"
       class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-indigo-700 transition">
      Accéder maintenant
    </a>
  </div>

</div>

</body>
</html>
