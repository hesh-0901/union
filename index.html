<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Um Compassion - App</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body { font-family: 'Poppins', sans-serif; }

/* Gradient animation */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* 3D tilt effect */
.card-3d {
  transform-style: preserve-3d;
  transition: transform 0.4s ease;
}
.card-3d:hover {
  transform: rotateY(8deg) rotateX(4deg) scale(1.02);
}

/* Neon glow */
.neon-btn {
  box-shadow:
    0 0 10px rgba(34,211,238,0.7),
    0 0 20px rgba(34,211,238,0.5),
    0 0 40px rgba(34,211,238,0.4);
}
.neon-btn:hover {
  box-shadow:
    0 0 20px rgba(34,211,238,1),
    0 0 40px rgba(34,211,238,0.9),
    0 0 60px rgba(34,211,238,0.8);
}
</style>

</head>

<body class="bg-[#dbeafe] min-h-screen flex items-center justify-center px-4">

<!-- iOS APP FRAME -->
<div class="w-full max-w-sm">

  <div class="card-3d relative rounded-[45px] p-8 text-white shadow-2xl overflow-hidden"
       style="
       background: linear-gradient(-45deg, #1e3a8a, #1e40af, #2563eb, #0ea5e9);
       background-size: 300% 300%;
       animation: gradientMove 8s ease infinite;
       ">

    <!-- Glow layers -->
    <div class="absolute w-60 h-60 bg-cyan-300/20 blur-[150px] rounded-full -top-20 -right-20"></div>
    <div class="absolute w-40 h-40 bg-blue-300/20 blur-[150px] rounded-full -bottom-20 -left-20"></div>

    <!-- Top bar -->
    <div class="flex justify-between items-center mb-10 relative z-10">
      <h1 class="text-lg font-bold tracking-wide">Um Compassion</h1>
      <i class="fas fa-bars text-xl"></i>
    </div>

    <!-- Main Title -->
    <div class="relative z-10 mb-10">
      <h2 class="text-3xl font-extrabold leading-tight mb-2">
        Écosystème
      </h2>
      <p class="opacity-90 text-sm">
        Communauté des Choristes
      </p>
    </div>

    <!-- Buttons -->
    <div class="space-y-4 relative z-10">

      <a href="/login"
         class="neon-btn block bg-cyan-400 text-black rounded-2xl px-5 py-4 font-semibold text-center transition duration-300">
        Se connecter
      </a>

      <a href="/enreg"
         class="block bg-white/20 backdrop-blur-lg rounded-2xl px-5 py-4 font-semibold text-center hover:bg-white/30 transition">
        S'inscrire
      </a>

      <a href="#about"
         class="block bg-white/20 backdrop-blur-lg rounded-2xl px-5 py-4 font-semibold text-center hover:bg-white/30 transition">
        À propos
      </a>

      <a href="#contact"
         class="block bg-white/20 backdrop-blur-lg rounded-2xl px-5 py-4 font-semibold text-center hover:bg-white/30 transition">
        Contact
      </a>

    </div>

  </div>

  <!-- Floating iOS-style bottom card -->
  <div class="mt-8 bg-white rounded-[35px] p-6 shadow-xl text-center">
    <h3 class="font-semibold text-gray-800 mb-2">
      Suivi • Communication • Épanouissement
    </h3>
    <p class="text-sm text-gray-500 mb-4">
      Connectez-vous pour accéder à votre espace communautaire.
    </p>

    <a href="/login"
       class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition">
      Accéder
    </a>
  </div>

</div>

</body>
</html>
